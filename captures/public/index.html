    <!-- Refresh Page on change -->
<script>
const ws = new WebSocket('ws://www.bloodweb.net/captures/websocket');

ws.addEventListener('message', (event) => {
  if (event.data === 'reload') {
    ws.addEventListener('close', (event) => {
        console.log('Socket closed gracefully => reloading page');
        location.reload();
    });
    ws.close();
    // Reload the page when node sends 'reload' data
  }
  if (event.data === 'Pmessage'){
    console.log('Ping message sent');
  }
});
</script>
