<!DOCTYPE html>
<html>
<head>
  <title>SSE Example</title>
</head>
<body>
  <h1>Server-Sent Events Example</h1>
  <p>Editting this page, LIVE</p>
  <div id="sse-data"></div>

  <script>
    const ws = new WebSocket('ws://www.bloodweb.net/captures/websocket');

//  const ws = new WebSocket('ws://localhost/captures/websocket');

ws.addEventListener('message', (event) => {
  if (event.data === 'reload') {
    // Reload the page
    location.reload();
  }
});
  </script>
</body>
</html>
