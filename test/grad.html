<!DOCTYPE html>
<html>
<head>
  <title>Adjustable Gradient Circle Border</title>
  <style>
    #circle {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      position: relative;
      overflow: hidden;
    }

    #circle::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border-radius: 50%;
      background: linear-gradient(to right, transparent 0%, #ff0000 0%, #0000ff 100%);
    }

    #slider {
      width: 200px;
    }
  </style>
</head>
<body>
  <div id="circle"></div>
  <input type="range" id="slider" min="0" max="100" value="50" oninput="updateGradient()" />

  <script type="text/javascript">
    function updateGradient() {
      var slider = document.getElementById("slider");
      var circle = document.getElementById("circle");
      var transparentPercent = slider.value;
      var gradientColor = `linear-gradient(to right, transparent ${transparentPercent}%, #ff0000 ${transparentPercent}%, #0000ff ${transparentPercent}%)`;
      circle.style.setProperty('--gradient-color', gradientColor);
    }

    updateGradient(); // Initial gradient update
  </script>
</body>
</html>
